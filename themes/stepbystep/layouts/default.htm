{% component 'sweetAlertMessage' %}
<!DOCTYPE html>
<html lang="en">
	
	<head>

		<base href="{{ url('/') }}/themes/stepbystep/">
		<title>{{ this.page.title}} | Step by Step</title>

		<meta charset="utf-8">
		<meta name="description" content="Step by step exchange is a platform of exchange and tranding of crypto currencies.">
		<meta name="keywords" content="crypto, exchange, tranding, mtn, moov, visa, mastercard, usdt, tron, bitcoin, africa, nigeria, benin">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="article">
		<meta property="og:title" content="{{ this.page.title}} | Step by Step">
		<meta property="og:url" content="https://step-by-step.exchange">
		<meta property="og:site_name" content="{{ this.page.title}} | Step by Step">

		<link rel="canonical" href="https://step-by-step.exchange">
		<link rel="shortcut icon" href="assets/img/favicon.png">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
		<link href="assets/plugins/custom/fullcalendar/fullcalendar.bundle.css" rel="stylesheet" type="text/css">
		<link href="assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css">
		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css">
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css">
		
		{% styles %}

	</head>
	
	<body id="kt_body" style="background-image: url('assets/media/patterns/header-bg.jpg')" class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled">
		
		<div class="d-flex flex-column flex-root">
			<div class="page d-flex flex-row flex-column-fluid">
				<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
					
					{% partial 'header' %}

					{% partial 'title' %}
					
					<div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
						<div class="content flex-row-fluid" id="kt_content">

							{% page %}

						</div>
					</div>
					
					{% partial 'footer' %}

				</div>
			</div>
		</div>

		{% partial "modals.htm" %}
		
		<script>var hostUrl = "assets/";</script>
		<script src="assets/plugins/global/plugins.bundle.js"></script>
		<script src="assets/js/scripts.bundle.js"></script>
		<script src="assets/js/widgets.bundle.js"></script>
		<script src="assets/js/custom/widgets.js"></script>

		{% framework extras %}
		{% scripts %}

	</body>
	
</html>
