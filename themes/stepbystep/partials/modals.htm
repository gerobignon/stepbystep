<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="makedeposit">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg" style="background-color: var(--bs-dark); background-position: right bottom; background-repeat:no-repeat; background-image:url(assets/media/svg/misc/taieri.svg)">

            <div class="modal-body">
                <div class="btn btn-icon btn-sm btn-light-dark ms-2 position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close">
                    <span class="svg-icon svg-icon-2x">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path opacity="0.3" d="M6.7 19.4L5.3 18C4.9 17.6 4.9 17 5.3 16.6L16.6 5.3C17 4.9 17.6 4.9 18 5.3L19.4 6.7C19.8 7.1 19.8 7.7 19.4 8.1L8.1 19.4C7.8 19.8 7.1 19.8 6.7 19.4Z" fill="currentColor"/>
                            <path d="M19.5 18L18.1 19.4C17.7 19.8 17.1 19.8 16.7 19.4L5.40001 8.1C5.00001 7.7 5.00001 7.1 5.40001 6.7L6.80001 5.3C7.20001 4.9 7.80001 4.9 8.20001 5.3L19.5 16.6C19.9 16.9 19.9 17.6 19.5 18Z" fill="currentColor"/>
                        </svg>
                    </span>
                </div>

                <div class="p-15">
                    {% partial "widgets/deposit.htm" %}
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="addwallet">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg bg-body">

            <div class="modal-body">
                <div class="btn btn-icon btn-sm btn-light-primary ms-2 position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close">
                    <span class="svg-icon svg-icon-2x">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path opacity="0.3" d="M6.7 19.4L5.3 18C4.9 17.6 4.9 17 5.3 16.6L16.6 5.3C17 4.9 17.6 4.9 18 5.3L19.4 6.7C19.8 7.1 19.8 7.7 19.4 8.1L8.1 19.4C7.8 19.8 7.1 19.8 6.7 19.4Z" fill="currentColor"/>
                            <path d="M19.5 18L18.1 19.4C17.7 19.8 17.1 19.8 16.7 19.4L5.40001 8.1C5.00001 7.7 5.00001 7.1 5.40001 6.7L6.80001 5.3C7.20001 4.9 7.80001 4.9 8.20001 5.3L19.5 16.6C19.9 16.9 19.9 17.6 19.5 18Z" fill="currentColor"/>
                        </svg>
                    </span>
                </div>

                <div class="p-15">
                    <h1 class="mb-10">Add wallet address</h1>
                    {{ form_open({class:"row", id:"wallet_form"}) }}
                        <div class="col-6 mb-10">
                            <label for="name" class="required form-label">Wallet name :</label>
                            <input id="name" name="name" type="text" class="form-control form-control-solid" placeholder="Personal">
                        </div>
                        <div class="col-6 mb-10">
                            <label for="currency" class="required form-label">Crypto-currency :</label>
                            <select id="currency" name="currency" class="form-select form-select-solid" data-control="select2" data-placeholder="Select an option">
                                <option></option>
                                <option value="USDT.TRC20">USDT.TRC20</option>
                            </select>
                        </div>
                        <div class="col-12 mb-10">
                            <label for="wallet" class="required form-label">Wallet address :</label>
                            <input id="wallet" name="wallet" type="text" class="form-control form-control-solid" placeholder="">
                        </div>
                        <div class="col-12 mb-10">
                            <button type="submit" id="wallet_submit" class="btn btn-warning">
                                <span class="indicator-label">Continue</span>
                                <span class="indicator-progress">Please wait...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>
                        </div>
                    {{ form_close() }}
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="changerate">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg bg-body">

            <div class="modal-body">
                <div class="btn btn-icon btn-sm btn-light-primary ms-2 position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close">
                    <span class="svg-icon svg-icon-2x">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path opacity="0.3" d="M6.7 19.4L5.3 18C4.9 17.6 4.9 17 5.3 16.6L16.6 5.3C17 4.9 17.6 4.9 18 5.3L19.4 6.7C19.8 7.1 19.8 7.7 19.4 8.1L8.1 19.4C7.8 19.8 7.1 19.8 6.7 19.4Z" fill="currentColor"/>
                            <path d="M19.5 18L18.1 19.4C17.7 19.8 17.1 19.8 16.7 19.4L5.40001 8.1C5.00001 7.7 5.00001 7.1 5.40001 6.7L6.80001 5.3C7.20001 4.9 7.80001 4.9 8.20001 5.3L19.5 16.6C19.9 16.9 19.9 17.6 19.5 18Z" fill="currentColor"/>
                        </svg>
                    </span>
                </div>

                <div class="p-15">
                    <h1 class="mb-10">Change rates</h1>
                    {{ form_open({class:"row", id:"rates_form"}) }}

                        {% for item in site.rates %}

                            <div class="col-12 mb-10">
                                <label for="currency" class="required form-label">Crypto-currency :</label>
                                <input id="currency" name="currency" type="text" class="form-control form-control-solid disabled" placeholder="Crypto-currency" value="{{ item.currency }}" readonly>
                            </div>

                            <div class="col-12 mb-10">
                                <label for="rates" class="required form-label">Rates :</label>
                                <input id="rates" name="rates" value="{{ item.buy }}" type="number" class="form-control form-control-solid" placeholder="">
                            </div>
                            
                        {% endfor %}

                        <div class="col-12 mb-10">
                            <button type="submit" id="rates_submit" class="btn btn-info">
                                <span class="indicator-label">Continue</span>
                                <span class="indicator-progress">Please wait...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>
                        </div>

                    {{ form_close() }}
                </div>
            </div>

        </div>
    </div>
</div>
